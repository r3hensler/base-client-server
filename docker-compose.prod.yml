services:
  db:
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}

  backend:
    restart: always
    environment:
      ENV: production
      COOKIE_SECURE: "true"
      COOKIE_SAMESITE: "lax"

  frontend:
    build:
      context: ./frontend
      target: prod
    restart: always

  proxy:
    restart: always
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      SITE_ADDRESS: ${PRODUCTION_DOMAIN:?PRODUCTION_DOMAIN must be set}

volumes:
  caddy_data:
  caddy_config:
